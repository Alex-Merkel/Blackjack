<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="../static/styles.css">
<title>Blackjack</title>
</head>
<body style="background-color: green;">
    <div class="container container-fluid text-center mx-auto">
        <div class="d-flex flex-column align-items-center justify-content-between h-100">
            <div class="text-center">
                <h2>Dealer</h2>
                <div id="dealer-hand">
                    <!-- Dealer's cards will be dynamically added here -->
                </div>
            </div>
            <div class="d-flex justify-content-between m-4 w-100">
                <div class="d-flex align-items-center" id="midInfoRow">
                    <div id="dealer-score">
                        <!-- Display dealer's score here -->
                    </div>
                </div>
                <div class="d-flex justify-content-evenly w-25">
                    <button id="hit" class="btn btn-success">Hit</button>
                    <button id="stand" class="btn btn-danger">Stand</button>
                </div>
                <div>
                    <div id="player-score">
                        <!-- Display player's score here -->
                    </div>
                    <div id="player-chips">
                        <!-- Display player's chips here -->
                    </div>
                </div>
            </div>
            
            <div class="text-center">               
                <div id="player-hand">
                    <!-- Player's cards will be dynamically added here -->
                </div>
                <h2>Player</h2>
            </div>
        </div>
    </div>

    <!-- Start game modal -->
    <div id="startGameModal" class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <h3>Welcome to Blackjack!</h3>
                <p>
                    Please hit Start Game below to play.
                </p>
                <button id="start-game" class="btn btn-primary">Start Game</button>
            </div>
        </div>
    </div>
    
    <!-- Betting Modal -->
    <div id="selectBetModal" class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <p>Place your bet. (Current Chips: <span id="player-chips-modal"></span>)</p>
                <input class="text-center" id="bet-amount" type="number" placeholder="0"/>
                <button id="select-bet" class="btn btn-primary">Select Bet Amount</button>
            </div>
        </div>
    </div>
    
    <!-- End Game Modal -->
    <div id="endGameModal" class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <!-- Modal content, showing the game result (win, lose, draw) and options to play again or exit -->
            <div class="modal-content">
                <h3 id="endGameHeader"><!-- Display Won/Lost/Draw Here --></h3>
                <button id="play-again" class="btn btn-success">Play Again</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
